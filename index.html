---
layout: default
imagebg: false
---
<div class="homepageOverview">
  <div class="recentPosts">

    {% for post in site.posts offset: 0 limit: 3 %}
      <span>{{ post.date | date: "%Y-%m-%d" }}</span>
      <h1><a class="postTitle" href="{{ post.url }}">{{ post.title }}</a></h1>
      {{ post.content }}
      <hr>
    {% endfor %}
  </div>

  <a href="/atom.xml">Atom Feed</a> | <a href="/archive">Archive</a>
</div>
