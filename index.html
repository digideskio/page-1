<div class="homepageOverview">
  <div class="recentPosts">
    <h3>Most Recent Posts:</h3>
    <ul style="list-style: none;">
      {% for post in recentPosts %}
        <li>
          <span>{{ post.date }}</span>
          <br>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <br><br>
        </li>
      {% endfor %}
    </ul>
  </div>

  <a href="/atom.xml">Atom Feed</a> | <a href="/archive">Archive</a>
</div>
